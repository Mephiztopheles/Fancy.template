<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fancy Template</title>
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/fancy/fancy.js"></script>
        <script src="../bower_components/fancy-lexer/fancylexer.js"></script>
        <script src="../fancytemplate.js"></script>

        <script>
            var scope = {
                user    : "Markus",
                date    : new Date(),
                num     : 10,
                getValue: function () {
                    return "This is my value";
                },
                log     : function ( msg ) {
                    console.log.apply( console, arguments );
                },
                push    : function () {
                    scope.list.push( scope.list.length + 1 );
                },
                list    : [],
                message : "Log",
                "var"   : "test"
            };
            var filter = {
                "date"    : function ( value ) {
                    return value.toLocaleString();
                },
                "currency": function ( value, symbol ) {
                    return value.toFixed( 2 ) + " " + symbol;
                }
            };
            Fancy.allowTemplateTags( "u" );
            $( function () {
                var t = new Fancy( "#test" ).template( { leftDelimiter: "<!", rightDelimiter: ">" } ),
                    b = new Fancy( "body" ).template( { scope: scope, filter: filter, directives: {} } );

                setTimeout( function () {
                    b.$scope.test = "Hallo User";
                    b.update();
                }, 3000 );
                setInterval( function () {
                    b.$scope.list.push( b.$scope.list.length + 1 );
                    b.update();
                }, 3000 );
            } );
        </script>
    </head>
    <body>
        <small>{{ "Hallo " + user }}</small>
        <div>
            <span>
                <u>{{ "Test" }} {{ test }}</u>
            </span>
        </div>
        <br>{{ date|date }}
        <br>{{ o.a }}
        <br>{{ 3 - 1 }}
        <br>{{ num + 10 }}
        <br>{{ "testings" }}
        <br>{{ true }}
        <br>{{ num === 10 }}
        <br>{{ var }}
        <br>{{ 121212|currency:"â‚¬" }}
        <br>{{ getValue() }}
        <br>{{ list.toString() }}

        <div fancy-click="log($event,list)">{{ message }}</div>

        <div fancy-click="push()">{{ message }}</div>

        <div fancy-each="item in list"><b>{{ $index }}:</b> {{ item }}</div>

        <div id="test">
            <!-- 'hallo' -->
        </div>

        <div id="list"></div>
    </body>

</html>
