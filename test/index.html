<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fancy Template</title>
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/fancy/fancy.js"></script>
        <script src="../fancytemplate.js"></script>

        <script>
            var scope = {
                user : "Markus", date: new Date(), num: 10, getValue: function () {
                    return "This is my value";
                },
                "var": "test"
            };
            Fancy.templateFilter( "date", function ( value ) {
                return value.toLocaleString();
            } );
            Fancy.templateFilter( "currency", function ( value, symbol ) {
                return value.toFixed( 2 ) + " " + symbol;
            } );
            Fancy.allowTemplateTags( "u" );
            $( function () {
                new Fancy( "#test" ).template( { leftDelimiter: "<!", rightDelimiter: ">" } ).compile();
                new Fancy( "body" ).template( { scope: scope } ).compile();

                setTimeout( function () {
                    scope.test = "Hallo User";
                    new Fancy( "body" ).template().update();
                }, 3000 );
            } );
        </script>
    </head>
    <body>
        <small>{{ "Hallo " + user }}</small>
        <div>
            <span>
                <u>{{ "Test" }} {{ test }}</u>
            </span>
        </div>
        <br>{{ date|date }}
        <br>{{ o.a }}
        <br>{{ 3 - 1 }}
        <br>{{ num + 10 }}
        <br>{{ "testings" }}
        <br>{{ true }}
        <br>{{ num === 10 }}
        <br>{{ var }}
        <br>{{ 121212|currency:"â‚¬" }}
        <br>{{ getValue() }}
        <br>{{ list }}
        <div id="test">
            <!-- 'hallo' -->
        </div>

        <div id="list"></div>
    </body>

</html>
