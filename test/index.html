<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fancy Template</title>
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/fancy/fancy.js"></script>
        <script src="../fancytemplate.js"></script>

        <script>
            var arg1 = { a: 12 };
            var scope = { test: "Hallo", date: new Date(), o: { a: null } };
            var ft;

            Fancy.templateFilter( "date", function ( value ) {
                console.log( arguments );
                return value.toLocaleString();
            } );

            $( function () {
                ft         = new Fancy( "body" ).template( { scope: scope } ).compile();
                scope.test = "Nein";
                ft.update();
            } );
        </script>
    </head>
    <body>
        {{ test }}
        {{ date|date:1+2:12 }}
        {{ o.a }}
        {{ 3 - 1 }}
        {{ "testings" }}

        <div id="list"></div>

    </body>

</html>
