<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fancy Template</title>
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/fancy/fancy.js"></script>
        <script src="../bower_components/fancy-lexer/fancylexer.js"></script>
        <script src="../fancytemplate.js"></script>

        <script>
            var scope = {
                user    : "Markus",
                date    : new Date(),
                num     : 10,
                getValue: function () {
                    return "This is my value";
                },
                log     : function ( msg ) {
                    console.log.apply( console, arguments );
                },
                push    : function ( e ) {
                    e.preventDefault();
                    scope.list.push( scope.list.length + 1 );
                },
                list    : [],
                message : "Log",
                "var"   : "test"
            }, b;
            Fancy.allowTemplateTags( "u" );
            $( function () {
                b = new Fancy( "body" ).template( { scope: scope } );

                b.filter( "date", function ( value ) {
                    return value.toLocaleString();
                } ).filter( "currency", function ( value, symbol ) {
                    return value.toFixed( 2 ) + " " + symbol;
                } ).directive( "test", function () {
                    return {
                        scope: {
                            info: "="
                        },
                        link : function ( $scope ) {
                            console.log( $scope );
                        }
                    };
                } );
                b.bootstrap();
                setTimeout( function () {
                    b.$scope.test = "Hallo User";
                    b.update();
                }, 3000 );

                /*setInterval( function () {
                    b.$scope.list.push( b.$scope.list.length + 1 );
                    b.update();
                }, 3000 );*/
            } );
        </script>
    </head>
    <body>
        <small>{{ "Hallo " + user }}</small>
        <div>
            <span>
                <u>{{ "Test" }} {{ test }}</u>
            </span>
        </div>
        <br>{{ date|date }}
        <br>{{ o.a }}
        <br>{{ 3 - 1 }}
        <br>{{ num + 10 }}
        <br>{{ "testings" }}
        <br>{{ true }}
        <br>{{ num === 10 }}
        <br>{{ var }}
        <br>{{ 121212|currency:"â‚¬" }}
        <br>{{ getValue() }}
        <br>{{ list.toString() }}
        <div id="test">
            <div id="test-child"></div>
        </div>
        <test info="var"></test>
        <div info="{{ var }}"></div>

        <div fancy-click="log($event,list)">{{ message }}</div>

        <a href="#" fancy-click="push($event)">{{ 'Add index' }}</a>

        <div fancy-each="item in list"><b>{{ $index }}:</b> {{ item }}</div>

        <div id="list"></div>
    </body>

</html>
