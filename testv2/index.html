    <head>
        <meta charset="UTF-8">

        <script src="../fancytemplatev2.js"></script>

        <script>


            var scope = {
                user    : "Markus",
                date    : new Date(),
                num     : 10,
                getValue: function () {
                    return "This is my value";
                },
                log     : function ( msg ) {
                    console.log.apply( console, arguments );
                    return true;
                },
                push    : function ( e ) {
                    e.preventDefault();
                    scope.list.push( scope.list.length + 1 );
                },
                message : function ( str ) {
                    alert( str );
                },
                alert   : function ( msg ) {
                    alert( msg )
                },
                list    : [ 1 ],
                "var"   : "test"
            }, b;
            $( function () {
                b = new Fancy( "body" ).template( "", scope );
                b.config( [ "$compileProvider", "$debugProvider", "$parseProvider", function ( $compile, $debug, $parse ) {
                    $debug.debug( true );
                    console.log("fds")
                } ] );
                b.filter( "currency", [ function () {
                    return function ( value, symbol ) {
                        return value.toFixed( 2 ) + " " + symbol;
                    };
                } ] ).directive( "currentTime", [ "$interval", "$filter", function ( $interval, $filter ) {
                    console.log( $filter );
                    return {
                        scope: {
                            info: "="
                        },
                        link : function ( $scope ) {
                            $scope.time = new Date();
                            $interval( function () {
                                $scope.time = new Date();
                            }, 1000 );
                            console.log( $scope );

                            this.watch( "info", function ( v, o ) {
                                console.log( v, o )
                            } );
                        }
                    };
                } ] );

                b.bootstrap();
            } );
            function getType( i ) {
                return Fancy.getType( i );
            }

        </script>
